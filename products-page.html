<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    /* Add your styles for the product page here */
  </style>
</head>
<body>

  <div id="product-details-container">
    <!-- Product details will be dynamically loaded here -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the product ID from the URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');

      // Fetch product details based on productId and update the content
      // Replace this with your actual logic to fetch product details
      const productDetails = getProductDetails(productId);

      // Update the product details on the page
      document.getElementById('product-details-container').innerHTML = `
        <div class="container">
          <h1 class="sub-title2">${productDetails.name}</h1>
          <div class="product-container">
            <div class="product">
              <img src="${productDetails.image}" alt="${productDetails.name}">
              <div class="product-name">${productDetails.name}</div>
              <div class="product-price">${productDetails.price}</div>
              <button class="buy-button" onclick="buyNow('${productId}')">Buy Now</button>
            </div>
          </div>
        </div>
      `;
    });

    function getProductDetails(productId) {
      // Replace this with your actual logic to fetch product details
      // For demonstration purposes, we'll use a simple example
      const products = {
        'safirii-tote': { name: 'The Safirii Executive Tote', price: 'Regular price KSh5,900.00', image: 'images/who we are.jpg' },
        // Add details for other products
      };

      return products[productId];
    }

    function buyNow(productId) {
      // Implement your buy now logic here
      alert(`Product "${productId}" purchased!`);
    }
  </script>

</body>
</html>
